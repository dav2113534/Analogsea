<!DOCTYPE html>
<html lang="en">
<head>
  <title> AnalogSea-login</title>
  <link rel="stylesheet" type="text/css" href="analogsea.css">
</head>
<header>
  <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" class="logo">
</header>

<body>
  <form class="aslog" action="/signup/" method="post">
<div class="login-box">
   <fieldset name="signup">
     <h1>Sign Up </h1>
     <label for="email">Email</label>
       <input placeholder='foo@bar.com' type="email" name='email' required />
 <br>
     <label for="password">Password</label> 
       <input placeholder='1234passw0rd' type="text" name='password' required>

  
     <button type"submit">Sign Up</button>
  <br>
  <section>
    <a href="/forgot-password/new">Forgot password?</a>
  </fieldset>
  
    <p> Already have an account? <a href="/login">Log In</p>
</div>
</section>
</body>
